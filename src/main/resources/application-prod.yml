spring:
  datasource:
    url: jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
    username : ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    name: career-bear
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  config:
    activate:
      on-profile: production

  sql:
    init:
      mode: always